name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Flutter analyzer
      run: flutter analyze
    
    - name: Check code formatting
      run: dart format --output=none --set-exit-if-changed .
    
    - name: Run custom linter rules (if any)
      run: flutter pub run custom_lint || echo "No custom linter rules found"
